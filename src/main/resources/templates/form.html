						<div class="card-header">
							<h3>Crear pregunta</h3>
						</div>
							<div class="form-group">
								<label>Pregunta</label>
								<input th:field="*{name}" type="text" class="form-control">

							<input type="submit" class="btn btn-success" value="Agregar Pregunta" >
						</div>
					</div>

			</div>
